<title>RFID</title>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link href='https://cdn.luigifreitas.me/animate.css' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.5.1/socket.io.js"></script>

	<style>
		body {
			left: 0%;
			top: 0%;
			width: 100%;
			height: 100%;
			overflow:hidden;
			position: absolute;
			background-color: #ededed;
		}
		.box {
			position: absolute;
			width: 25%;
			left: 37.5%;
			top: 20%;
			background-color: black;

			padding-left: 0%;
			border-radius: 8px;
			background-color: white;
			border: 1px solid #b6b6b6;

			box-shadow: 0px 1px 0px .5px #b6b6b6;
		}
		.box:after {
			padding-top: 80%;
			display: block;
			content: '';
		}
		.help {
			width: 100%;
			height: 50%;
			color: #606060;
			font-family: "Open Sans";
			font-weight: 300;
			font-size: 25px;
			position: absolute;
			bottom: -27%;
			text-align: center;
			-webkit-transitio: all 0.5s ease;
			-moz-transition: all 0.5s ease;
			-o-transition: all 0.5s ease;
			transition: all 0.5s ease;
		}
		.icon {
			width: 100%;
			height: 76%;
			background-position: 50% 50%;
			background-repeat: no-repeat;
			background-size: 50%;
			position: absolute;
			background-image: url("/rfid.png");
			-webkit-transitio: all 0.5s ease;
			-moz-transition: all 0.5s ease;
			-o-transition: all 0.5s ease;
			transition: all 0.5s ease;
		}

		.one {
			-webkit-filter: hue-rotate(300deg);
		}
	</style>


	<body>
		<div class="box">
			<div class="icon"></div>
			<div class="help">
				Scan your NFC Card.
			</div>
		</div>
	</body>

	<script>
	// Connects with Server

	var socket = io(window.location.hostname + ":8500");


	socket.on('rfid', function(data){
		
		$(".icon").addClass('one');
		$(".help").text("Hello, " + data + "!");
		setTimeout(function() {
			$(".icon").removeClass('one');
			$(".help").text("Scan your NFC Card.");
		}, 2500);
	});





	</script>
